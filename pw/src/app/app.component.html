<h1>Password generator</h1>

<div>
  <label>Enter length</label>
  <input />
</div>

<div>
  <label> User Letters</label>
  <input type="checkbox" />
</div>

<div>
  <label>User Numbers</label>
  <input type="checkbox" />
</div>

<div>
  <label> User Symbols</label>
  <input type="checkbox" />
</div>

<div>
  <button (click)="onButtonClick()">Generate!</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" />
</div>
